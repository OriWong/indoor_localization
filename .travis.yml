language: generic
services:
  - docker

env:
  matrix:
    - ROS_DISTRO="kinetic"

install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
  - sudo apt-get install ros-$ROS_DISTRO-rostest

script:
  - source /opt/$ROS_DISTRO/setup.bash
  - .industrial_ci/travis.sh
